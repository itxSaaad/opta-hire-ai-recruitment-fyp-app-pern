version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: optahire
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
    depends_on:
      postgres:
        condition: service_healthy
      ml-services:
        condition: service_started
    environment:
      NODE_ENV: development
      PORT: 5000
      SERVER_URL: http://localhost:5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: optahire
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      CORS_ORIGIN: http://localhost:5173
      AI_SERVER_URL: http://ml-services:10000
    ports:
      - "5000:5000"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules

  ml-services:
    build:
      context: ./ml-services
    environment:
      HOST: 0.0.0.0
      PORT: 10000
      FLASK_ENV: development
      DEBUG: "true"
      NODE_SERVER_URL: http://server:5000
      CLIENT_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173,http://localhost:5000
    ports:
      - "10000:10000"
    volumes:
      - ./ml-services:/app
      - /app/__pycache__

  client:
    build:
      context: ./client
    depends_on:
      - server
    environment:
      VITE_SERVER_URL: http://localhost:5000
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  pgdata:
